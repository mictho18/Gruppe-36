<!DOCTYPE html>
<html>
    <head>
        <title>Kanban proto 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!--header-->
    <header id="header">
            <div id="logo">Kanban proto</div>
            <div id="user">John Doe</div>
    </header>
    <!--sidebar-->
    <sidebar id="sidebar">
        <div id="ideas">Ideas</div>
        <div id="side-todo">To do</div>
        <div id="side-doing">Doing</div>
        <div id="side-done">Done</div>
    </sidebar>
    <main>
        <!--dragndrop board-->
            <div class="board">
                <div class="board-column addTask">
                    <div class="board-column-header">Add task</div>
                    <div class="board-column-content">
                            
                            <input type="text" autocomplete="off" name="todo_text" id="myInput" value="" placeholder="Write and press enter" /> 
                            <section class="add-task-container">
                                <input type="text" maxlength="12" id="myTxt" placeholder="New Task..." onkeydown="if (event.keyCode == 13)
                                                      document.getElementById('add').click()">
                                <button id="add" class="button add-button" onclick="addTask()">Add New Task</button>
                              </section>
            
                        </div></div>
                
                
            

    
                
                    
                    <div class="board-column todo" id="todo">
                    
                    <!----<button type="button" class="btn" onclick="addEvent()">+</button> ---->
                    
                    <div class="board-column-header">To do</div>
                    <div class="board-column-content">
                            

                    <div class="board-item">
                        
                        <div class="board-item-content" id="list">
                                <li class="task">
                                        <p>Analysis</p>
                                      </li>
                                     
                                
                        </div>
                    </div>
                        <div class="board-item">
                        <div class="board-item-content">
                                <li class="task">
                                        <p>Coding</p>
                                      </li>
                        </div>
                    </div> 

                    </div>
                </div>
            
                <div class="board-column doing">
                    <div class="board-column-header">Doing</div>
                    <div class="board-column-content">
                    </div>
                </div>
                <div class="board-column done">  
                    <div class="board-column-header">Done</div>
                    <div class="board-column-content"></div>
                </div>



                
            </div>

            



            <!--working grid
            <div class="grid">
                <div class="item">
                    <div class="item-content">
                        1
                    </div>
                </div>
                <div class="item">
                    <div class="item-content">
                        2
                    </div>
                </div>
                <div class="item">
                    <div class="item-content">
                        3
                    </div>
                </div>
            </div>
            -->
        </main>

        <!--JS-->
        <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
        <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
        <script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
        <script src="js/grid.js"></script>
    </body>
</html>
