      <div class="jumbotron" >
        <h2 id="textCenter">Enter your credentials below</h2>
        <form name="loginForm" onsubmit="return validateForm()" action="kanban.HTML" method="GET">
        <label id="signupLabel" for="exampleInputEmail1">Username</label>
            <input type="Username" name="usr" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" placeholder="Enter Username" required="Username"><small id="usernameHelp" class="form-text text-muted">Enter your username.</small>
          <div class="form-group">
            <label id="signupLabel" for="exampleInputPassword1">Password</label>
            <input type="password" name="pword" class="form-control" id="exampleInputPassword1" placeholder="Password" required="">
            <small id="emailHelp" class="form-text text-muted">Enter your password.</small>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
