<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style_idea.css">
  <title>Nova Kanban</title>
</head>
<header id="header">
    <div id="logo">Nova</div>
    <div id="user">John Doe</div>
      <button type="button" class="button add-button" id="idea-board-btn">Idea Board</button>
        <div class="add-task-container">
            <input type="text" maxlength="12" id="taskText" placeholder="Add Task . . ." onkeydown="if (event.keyCode == 13)
                                  document.getElementById('add').click()">
            <button id="add" class="button add-button" onclick="addTask()">+</button>
        </div>      
    </header>
<body>
<board>
  
  <div class="container">
    <ul class="columns">
  
      <li class="column to-do-column">
        <div class="column-header">
          <h4>To Do</h4>
        </div>
        <ul class="task-list" id="to-do">
          <li class="task">
            <p>Analysis</p>
          </li>
          <li class="task">
            <p>Coding</p>
          </li>
          <li class="task">
            <p>Card Sorting</p>
          </li>
          <li class="task">
            <p>Measure</p>
          </li>
        </ul>
      </li>
  
      <li class="column doing-column">
        <div class="column-header">
          <h4>Doing</h4>
        </div>
        <ul class="task-list" id="doing">
          <li class="task">
            <p>Hypothesis</p>
          </li>
          <li class="task">
            <p>User Testing</p>
          </li>
          <li class="task">
            <p>Prototype</p>
          </li>
        </ul>
      </li>
  
      <li class="column done-column">
        <div class="column-header">
          <h4>Done</h4>
        </div>
        <ul class="task-list" id="done">
          <li class="task">
            <p>Ideation</p>
          </li>
          <li class="task">
            <p>Sketches</p>
          </li>
        </ul>
      </li>
      
      <li class="column trash-column">
        <div class="column-header">
          <h4>Trash</h4>
        </div>
        <ul class="task-list" id="trash">
          <li class="task">
            <p>Interviews</p>
          </li>
          <li class="task">
            <p>Research</p>
          </li>
        
        </ul>
        <div class="column-button">
          <hr>
          <button class="delete-button" onclick="promptDelete()">Delete</button>
        </div>
      </li>
    
    </ul>
  </div>
</board>

<div id="idea-window">
    <div class="idea-container">
            <button id="new-idea-btn">Create new idea</button> 
            </div>                
            <div id="idea-trash"></div>
    </div>
</div>
<!--Colorblind button-->
<div id="colorblind">
  <p id="color-blind-text">Click if you are color blind</p>
<label id="color-switch">
  <input type="checkbox"></input>
  <span class="slider round"></span>
</label>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
<script src="main.js"></script>
<script src="idea.js"></script>
<script src="colorblind.js"></script>
</body>

</html>
