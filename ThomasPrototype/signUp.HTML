		<div class=container>
			<form action="kanban.HTML" method="GET">

				<h1>Sign up by filling out the required information below</h1>
  				
  				<div class="form-group">
    				<label for="exampleInputEmail1">Username</label>
				    <input type="Username" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" placeholder="Enter Username" required="Username"><small id="usernameHelp" class="form-text text-muted">Enter your username.</small>
				  </div>

				    <div class="form-group">
    				<label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required="email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="">
				    <small id="emailHelp" class="form-text text-muted">Your password needs to be between 8-20 characters long.</small>
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Remember me</label>
				  </div>
				  <button type="submit" class="btn btn-secondary">Register</button>
			</form>
		</div>
