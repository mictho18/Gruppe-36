<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
	<title>Add note</title>
</head>
<body>

	<form>
			<label for="title"><strong>Title of note</strong></label>
			<input id="title" type="text" placeholder="Note title" required>
			
			<p><strong>Note description:</strong></p>
			<textarea  name="description" rows="25" cols="50"></textarea>
			
			<p><strong>Color of the note</strong></p>
			<input type="color" name="notColor">

			<p><strong>Done by</strong></p>
			<input type="date" name="noteDate">

			<p><strong>Priority of the task</strong></p>
			<select name="priority">
				<option>Low</option>
				<option>Medium</option>
				<option>High</option>
			</select>


			<p></p>
			<button>Submit note</button>
		</form>


</body>
</html>
